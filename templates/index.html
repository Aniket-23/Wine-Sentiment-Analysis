<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis of Wine Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="" style="background-image: linear-gradient(to right, #0f0c29 , #302b63);
">
    <div class="container p-5 my-5 bg-primary text-white">
        <h1 class="display-1">Sentiment Analysis of Wine Reviews</h1>
        <div class="">
            <form action="/analyze" method="post" class="was-validated">
                <div class="mb-3 mt-3">
                    <textarea name="review" rows="5" cols="30" class="text-center form-control form-control-lg" placeholder="Enter your wine review..." required></textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <br>
                    <br>
                    <div class="d-grid">
                        <input type="submit" value="Analyze" class="btn btn-warning btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
